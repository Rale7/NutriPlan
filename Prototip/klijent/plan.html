<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../stilovi/plan.css">
</head>
<body>
    <div class="row">
        <div class="col-sm-8">
            <div class="container table-responsive section schedule-container">                                                    
                  <table id="schedule-table" class="table table-borderless"></table>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="container section">
                <h1>Progress</h1>
                <div id="circle-progress">
                    <progress value="75" min="0" max="100" style="visibility:hidden;height:0;width:0;">75%</progress>
                </div>
            </div>
            <div class="container section">                
                <span id="icon">&#127820</span>
                <br>
                <h1 id="food-name">Banana</h1>
                <br>                            
                <div class="container mt-3">                    
                    <h6>Fat</h6>
                    <div class="progress chart">                        
                        <div id="fat-progress" class="progress-bar bg-success animation" style="width:20%">20%</div>
                    </div>                         
                    <h6>Carbs</h6>           
                    <div class="progress chart">                        
                        <div id="carbs-progress" class="progress-bar bg-info animation" style="width:30%">30%</div>
                    </div>
                    <h6>Protein</h6>
                    <div class="progress chart">                        
                        <div id="protein-progress" class="progress-bar bg-danger animation" style="width:50%">50%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../skripte/tabela_plana.js"></script>
</body>
</html>
